<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Evaluation System</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <ul>
            <li><a href="{% url 'request_evaluation' %}">Submit Evaluation Request</a></li>
            {% if user.is_staff %}
                <li><a href="{% url 'evaluation_list' %}">View All Evaluation Requests</a></li>
            {% endif %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    {% else %}
        <ul>
            <li><a href="{% url 'register' %}">Register</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
    {% endif %}
</body>
</html>
